<div class="product-container">
    <h1>{{producttitle}}</h1>
    <div id="corner-arrow-left"  [scrollback]="100" >
         <img src="http://localhostleft-arrow.png" />
    </div>
    <div id="corner-arrow-right" [scroll]="100"  >
         <img src="http://localhostright-arrow.png" />
    </div>
<div class="product-scroll">
    <app-product *ngFor="let x of products" [product]="x" ></app-product>
   
</div>
</div>
